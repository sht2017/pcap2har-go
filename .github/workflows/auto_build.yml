name: Upload Go test results

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      GOOS: windows
      GOARCH: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -o pcap2har.exe -ldflags "-X github.com/colinnewell/pcap-cli/cli.Version=$VERSION" cmd/pcap2har/*.go
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: pcap2har.exe
          path: pcap2har.exe
